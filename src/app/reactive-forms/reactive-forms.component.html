

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Full Name</label>
        <div class="col-sm-8">
          <input id="fullName" formControlName="fullName"  type="text" class="form-control" /><br>
          <span class="error-msg" *ngIf="employeeForm.controls['fullName'].hasError('required') && employeeForm.controls['fullName'].dirty "> name is required</span>
          <span class="error-msg" *ngIf="employeeForm.controls['fullName'].hasError('minlength') "> more than 3 characters is Required</span>
          <span class="error-msg" *ngIf="employeeForm.controls['fullName'].hasError('maxlength') "> less than 10 characters is Required</span>
          
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" formControlName="email" type="text" class="form-control" /><br>
          <span class="error-msg" *ngIf="employeeForm.controls['email'].hasError('required') && employeeForm.controls['email'].dirty  "> Email id is Required</span>
          <span class="error-msg" *ngIf="employeeForm.controls['email'].hasError('pattern')"> valid email id is required</span>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </div>
</form>
{{sample}}
